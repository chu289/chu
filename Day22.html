<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day22</title>
  <!-- Font Awesome 的 CDN -->
  <link  rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style type="text/css">
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }
        html,body{
            height: 100%;
            width: 100%;
        }
        .wrap{
            height: 100%;
            background: radial-gradient(circle, #e0f9b5 0%, #a8d8ea 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .wrap .logo{
            height: 350px;
            width: 800px;
            background-color: #aa96da;
            color: #e0f9b5;
            font-size: 75px;
            font-weight: 900;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .wrap .hello{
            width: 290px;
            position: absolute;
            top: 85px;
            left: 100px;
            letter-spacing: 5px;
        }
        .wrap .vue{
            width: 290px;
            text-align: center;
            position: absolute;
            bottom: 85px;
            right: 100px;
            letter-spacing: 5px;
        }
        .wrap .logo::before{
            content: "";
            height: 300px;
            width: 5px;
            background-color: #e0f9b5;
            position: absolute;
            left: 0;
            right: 0;
            margin: auto;
            transform: rotate(30deg);
        }
        .wrap .menu{
            height: 85%;
            width: 100%;
            position: absolute;
            top: 0;
            background-color: #e0f9b5;
            background-image: linear-gradient(180deg, #e0f9b5 0%, #d1eaa3 19%, #ffffd2 39%, #fcbad3 60%, #aa96da 80%, #a8d8ea 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transform: translateY(-100%);
            transition: .3s;
            font-size: 35px;
        }


        .wrap .menu label{
            background-color: #aa96da;
            color: #e0f9b5;
            height: 35px;
            width: 100px;
            border-radius: 0 0 8px 8px;
            line-height: 35px;
            text-align: center;
            position: absolute;
            bottom: -35px;
        }
        .wrap .menu .title{
            margin-bottom: 50px;
        }
        .wrap .menu .title:nth-child(1){
            color: #5553FF;
        }
        .wrap .menu .title:nth-child(2){
            color: #2D3321
        }
        .wrap .menu .title:nth-child(3){
            color: #515141;
        }
        .wrap .menu .title:nth-child(4){
            color: #896371;
        }
        .wrap .menu .title:nth-child(5){
            color: #635780;
        }
        .wrap .menu .title:nth-child(6){
            color: #516A74;
        }
        #menu-close{
            display: none;
            position: absolute;
            z-index: -3;
        }
        #menu-close:checked + .menu{
            transform: translateY(0);
        }
        #menu-close:checked + .menu .fas{
            transform: scale(-1);
        }
       </style>
</head>

<body>
    <!-- HTML -->
    <div class="wrap" id="it">
        <div class="logo">
            <span class="hello">HELLO</span> <span class="vue">VUE</span>
        </div>
        <input type="checkbox" id="menu-close">
        <div class="menu">
            <title-size class="title" :level="1">Hello Vue</title-size>
            <title-size class="title" :level="2">Hello Vue</title-size>
            <title-size class="title" :level="3">Hello Vue</title-size>
            <title-size class="title" :level="4">Hello Vue</title-size>
            <title-size class="title" :level="5">Hello Vue</title-size>
            <title-size class="title" :level="6">Hello Vue</title-size>
            <label for="menu-close"><i class="fas fa-chevron-down"></i></label>
        </div>
        
    </div>

    <!-- Vue 的 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <script type="text/javascript">
        Vue.component('title-size', {
            render: function (createElement) {
                return createElement(
                    'h' + this.level,  
                    'Hello Vue! It is h' + this.level + ' Tag~'  
                )
            },
            props: {
                level: {
                    type: Number,
                    required: true
                }
            }
        })

        new Vue({
            el: '#it'
        })
    </script>
</body>

</html>
